<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering with You</title>

    <link rel="icon" href="images/weather.jpg" type = "image/x-icon">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">

</head>
<body style="background-color: rgb(225, 225, 225);">
    <div class="UI-Start">
        <div class="First-Half">
            <p class="Weather-Text">Weather</p>
            <input type="text" class="search-bar" placeholder="Type In Your State!" id="search-bar" >
            <button class="search-button" onclick="SearchForCity()">Search</button>
        </div>
        <div class="Second-Half">
            <div class="Header"><p class="State-Name" id="stateName">-----</p></div>
            <div class="weather-info">
                <p class="weather-info-header" id="Temperature">Temp: ----</p>
                
                <p id="MinTemp">Min Temp: ----</p>
                <p id="MaxTemp">Max Temp: ----</p>
                <p id="humidity">Humidity: ----</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
